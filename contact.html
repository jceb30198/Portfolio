</head>

<body>

  <nav class="teal darken-1">
    <div class="nav-wrapper container">
  
      <a class="brand-logo" href="index.html">Jack Ceballos</a>
  
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="index.html">About Me</a>

        <li class="active">
          <a href="contact.html">Contact</a>
        </li>
        <li>
          <a href="portfolio.html">Portfolio</a>

      <ul class="sidenav teal lighten-1" id="slide-out">
        <li>
          <a href="index.html" class="white-text">About Me</a>
        </li>
        <li class="active">
          <a href="contact.html" class="white-text">Contact</a>
        </li>
        <li>
          <a href="portfolio.html" class="white-text">Portfolio</a>
        </li>
      </ul>
  
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  
  <br>
  
  <div class="container grey darken-1">
  
    <div class="row teal">
      <h1 class="white-text">Contact</h1>
      <div class="divider yellow"></div>
    </div>
  
    <div class="row">
      <form class="col s12">
  
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="John Doe" id="name" type="text" class="validate">
            <label for="name" class="white-text">Name</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="johndoe@mail.com" id="email" type="text" class="validate">
            <label for="email" class="white-text">Email</label>
          </div>
        </div>
  
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea" class="materialize-textarea" placeholder="Hello there..."></textarea>
                <label for="textarea">Message</label>
              </div>
            </div>
          </form>
        </div>
  
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
  
    </div>
  
    <div class="row">
      <div class="card col s12 m6 l4 teal darken-1">
        <div class="card-content">
          <h2 class="white-text">Personal Contact Information</h2>
          <div class="divider yellow"></div>
          <ul>
            <p class="white-text">Email: jackrceballos@gmail.com</p>
          </ul>
        </div>
      </div>
    </div>
  
  <footer class="page-footer teal darken-1">
    <div class="footer-copyright teal darken-1">
      <div class="container">
        <p>Made with Materialize.</p>
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="./Assets/JS/initialize.js"></script>

</html>
